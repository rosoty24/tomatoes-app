<template name = "addreview">
	<div class="container con-body">
		<div class="row">
			{{> adminmenu}}
			<div class="col-lg-9">
				<div class="row">
					<form role="form">
                        <div class="form-group">
                            <label>Add Select</label>
                            <select class="form-control" id="products" required>
                                <option value="" style="display:none">--- selected ---</option>
	                           	{{#each getProduct}}
									<option value="{{_id}}">{{title}}</option>
								{{/each}}

							</select>
                        </div>
                        <div class="form-group">
                            <textarea ame="text" id="text" class="form-control input-sm" placeholder="Text" required rows="5"></textarea>
                        </div>
                        <div class="row pull-right">
                            <button type="submit" id="btnreview" class="btn btn-primary">Add Data</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                	<div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr style="background:#ddd">
                                    <th id="text-color">#</th>
                                    <th id="text-color">Quote</th>
                                    <th id="text-color">Score</th>
                                    <th id="text-color">url</th>
                                    <th id="text-color">author</th>
                                    <th id="text-color">Images</th>
                                    <th id="text-color">Website</th>
                                    <th width="25%" id="text-color">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            	{{#each getdata}}
                                    {{#each review}}
	                                 <tr class="odd gradeX">
	                                    <td class="text-center">#</td>
	                                    <td class="text-center">{{quote}}</td>
	                                    <td class="text-center">{{score}}</td>
                                        <td class="text-center">{{url}}</td>
                                        <td class="text-center">{{author}}</td>
                                        <td class="text-center">{{image}}</td>
                                        <td class="text-center">{{websiteName}}</td>
	                                    <td class="text-center">
	                                        <a href="#" class="btn btn-primary btn-xs">View</a>
	                                        <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
	                                        <a href="/admin/updateReview/{{../_id}}" id="edituser" class="btn btn-primary btn-xs">Edit</a>
	                                    </td>
	                                </tr>
                                    {{/each}}
	                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
			</div>
		</div>
	</div>
</template>
