<template name = "addreview">
	<div class="container con-body">
		<div class="row">
			{{> adminmenu}}
			<div class="col-lg-9">
				<div class="row">
					<form role="form">
                        <div class="form-group">
                            <label>Add Select</label>
                            <select class="form-control" required>
                                <option value="" style="display:none">--- selected ---</option>
	                           	{{#each getProduct}}
									<option value="{{_id}}">{{title}}</option>
								{{/each}}
							</select>
                        </div>
                        <div class="form-group">
                            <textarea ame="text" id="text" class="form-control input-sm" placeholder="Text" required rows="5"></textarea>
                        </div>
                        <div class="row pull-right">
                            <button type="submit" id="btnreview" class="btn btn-primary">Add Data</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                	<div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr style="background:#ddd">
                                    <th id="text-color">#</th>
                                    <th id="text-color">Product Name</th>
                                    <th id="text-color">Review</th>
                                    <th width="25%" id="text-color">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            	{{#each getAllReview}}
	                                 <tr class="odd gradeX">
	                                    <td class="text-center">#</td>
	                                    <td class="text-center">{{text}}</td>
	                                    <td class="text-center">{{type}}</td>
	                                    <td class="text-center">
	                                        <a href="#" class="btn btn-primary btn-xs">View</a>
	                                        <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
	                                        <a href="/admin/updateReview/{{_id}}" id="edituser" class="btn btn-primary btn-xs">Edit</a>
	                                    </td>
	                                </tr>
	                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
			</div>
		</div>
	</div>
</template>
