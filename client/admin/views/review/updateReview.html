<template name = "updateReview">
	<div class="container con-body">
		<div class="row">
			{{> adminmenu}}
			<div class="col-lg-9">
				<div class="row">
					<form role="form">
                        <div class="form-group">
                            <label>Add Select</label>
                            <select class="form-control" required>
	                           	{{#each getProduct}}
									<option value="{{_id}}" id="products">{{title}}</option>
								{{/each}}
							</select>
                        </div>
                        <div class="form-group">
                            <textarea ame="text" value="{{text}}" id="text" class="form-control input-sm" placeholder="Text" required rows="5"></textarea>
                        </div>
                        <div class="row pull-right">
                            <button type="submit" id="update" class="btn btn-primary">Update Data</button>
                        </div>
                    </form>
                </div>
			</div>
		</div>
	</div>
</template>
