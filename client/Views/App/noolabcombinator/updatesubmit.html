<template name="updatesubmit">
    <div id="wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Submit
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Update Submit
                            </li>
                        </ol>
						<div class="col-lg-8">
							<form role="form" class="form-horizontal">
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="title">Title <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="title" value="{{title}}" name="title" id="title" class="form-control input-sm" placeholder="Title" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="url">URL <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="text" name="url" value="{{url}}" id="url" class="form-control input-sm" placeholder="Url" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="text">Text<span style="color:red"> *</span></label>
									<div class="col-sm-9">
										<textarea rows="5" name="text" id="text" class="form-control input-sm" placeholder="Content">{{text}}</textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="category">Category <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<select class="form-control" id="category" required>

											
												<option style="display:none;" value="{{category}}">{{getCat category}}</option>
											
											{{#each getCategory}}
												<option value="{{_id}}">{{title}}</option>
											{{/each}}
										 </select>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-2">
										<input  value="Update" id="btnUpdate" class="btn btn-info btn-block">
									</div>
								</div>
							</form>
						</div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
    </div>
    <!-- /#wrapper -->

</template>
