<template name="productDetail">
	 <div class="container con-body">
        <div class="row">
		    <div class="col-sm-12">
		    	<div class="col-lg-8">
                	<div class="span5">
		    			<img src="/uploads/{{getImage img}}" class="img-responsive">
		    		</div>
		    	</div>
		    	<div class="col-lg-4">
	                <div class="span7">
	                    <h2>{{title}}</h2>
	                    <h4 class="muted">{{website}}</h4>
	                    <h4>{{category}}</h4>
	                    <p>{{description}}</p>
	                    <hr>
	                    <h3>Price - <del class="text-error">$699</del> $499</h3>
	                    <p class="muted">Inclusive of all taxes. Free home delivery.</p>
	                    <br>
	                    <p><a href="#" class="btn btn-success btn-large">Buy Online Now</a></p>
	                </div>
	                <div class="form-group">
	                    <textarea type="text" class="form-control input-sm" placeholder="Text" required rows="3"></textarea>
	                </div>
                 	<div class="form-group">
                 	<button type="button" class="btn btn-primary">Add Review</button>
                 	</div>
            	</div>
		    </div>
		    <div class="clearfix"></div>
		    	<div class="row">
		    		 <h2>Review</h2>
		    		  {{#each getReview}}
		              <div class="col-md-3 col-sm-6 col-xs-12">
		                    <div class="panel panel-default">
		                        <div class="panel-heading">{{getUser userId}} {{date}}</div>
		                        <div class="panel-body">
		                        	<h5>{{text}}</h5>
		                        </div>
		                    </div>
		              </div>
		              {{/each}}
		    	</div>
		</div>
	</div>
</template>
