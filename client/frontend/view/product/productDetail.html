<template name="productDetail">
	<div class="container">
		<div class="row">
		    <div class="col-sm-12">
		    <h2>product Detail</h2>
		    <h1>product Detail</h1>
		    	<div class="col-sm-6">
		    		<img src="/uploads/{{getImage img}}" class="img-responsive">
		    	</div>
		    	<div class="col-sm-6">
		    		<h3>Title {{title}}</h3>
		    		<p>{{website}}</p>
		    		<p>{{category}}</p>
		    		<p>{{description}}</p>
		    		<div class="form-group">
                    <textarea type="text" class="form-control input-sm" id="comment" placeholder="comment..." required rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" id="submit" class="btn btn-primary">Add Review</button>
                </div>
		    	</div>
		    </div>

		    <div class="col-sm-12"><br>
		    	{{#each getPostCom}}
		    	  {{#each comments}}
			    	<div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Panel Heading</div>
                        <div class="panel-body">{{text}}</div>
                    </div>
              		</div>
			      {{/each}}
			    {{/each}}
		    </div>
		</div>
	</div>
</template>
